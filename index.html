<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMZU</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <figure class="container">
        <div class="section" id="average__reviews">
            <strong id="rating__avg">4.9</strong>
            <div class="stars">
                <i class="fas fa-star gold"></i>
                <i class="fas fa-star gold"></i>
                <i class="fas fa-star gold"></i>
                <i class="fas fa-star gold"></i>
                <i class="fas fa-star gold"></i>
            </div>
            <span class="stamped-summary-text">Based on 3,219 Reviews</span>
        </div>

        <div class="section" id="star__count">
            <div class="row__five">
                <div class="summary-rating-title">
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                </div>

                <div class="summary-rating-bar">
                    
                </div>
                
                <div class="summary-rating-count">(1000)</div>
            </div>
            <div class="row__four">
                <div class="summary-rating-title">
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                </div>
            
                <div class="summary-rating-bar">
                
                </div>
                <div class="summary-rating-count">(229)</div>
            </div>
            <div class="row__three">
                <div class="summary-rating-title">
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                </div>
            
                <div class="summary-rating-bar">
                
                </div>
                <div class="summary-rating-count">(50)</div>
            </div>
            <div class="row__two">
                <div class="summary-rating-title">
                    <i class="fas fa-star gray"></i>
                    <i class="fas fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                </div>
                
                <div class="summary-rating-bar">
                
                </div>
                <div class="summary-rating-count">(5)</div>
            </div>
            <div class="row__one">
                <div class="summary-rating-title">
                    <i class="fas fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                    <i class="far fa-star gray"></i>
                </div>
            
                <div class="summary-rating-bar">
                
                </div>
                <div class="summary-rating-count">(7)</div>
            </div>
        </div>

        <div id="blank__section">

        </div>
        <div class="section" id="review__buttons">
            <span class="new-question">
                <i class="far fa-comments"></i>
                Ask a Question
            </span>
            <span class="new-review">
                <i class="fas fa-edit"></i>
                Write a Review
            </span>
        </div>
    </figure>
</body>
    <script src="script.js"></script>
</html>
